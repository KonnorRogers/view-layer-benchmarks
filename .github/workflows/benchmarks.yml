---
name: Benchmarks

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

jobs:
  benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        run: rake test

      - name: Run benchmarks
        run: bundle exec rake benchmark

      - name: Rubocop
        run: bundle exec rubocop --parallel
